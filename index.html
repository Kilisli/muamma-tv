<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U8 Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="player-wrapper">
    <!-- Video Player -->
    <video id="my-video" class="video-js vjs-default-skin" controls></video>

    <!-- Tıklanabilir Overlay Bölgeleri -->
    <div class="player-overlay">
      <div id="player-left-zone" class="player-zone left-zone"></div>
      <div id="player-center-zone" class="player-zone center-zone"></div>
      <div id="player-right-zone" class="player-zone right-zone"></div>
    </div>

    <!-- Kanal Menüsü -->
    <div id="channel-menu" class="channel-menu">
      <h2>Kanallar</h2>
      <ul id="channel-list"></ul>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
